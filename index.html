<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>音乐盒</title>
		<link rel="stylesheet" type="text/css" href="src/page/index/main.css">
	</head>
	<body>
		<audio id="myMusic" > </audio> 
		<input id="PauseTime"  type="hidden" />

	    <div class="MusicBox" >
		    <div class="LeftControl" ></div> 
		    <div id="MainControl" class="MainControl" data-play="0"></div>  
		    <div class="RightControl" ></div> 
		    
		    <div class="ProcessControl">
			    <div class="SongName"></div>
			    <div class="SongTime">00:00&nbsp;|&nbsp;00:00</div> 
		    	<div class="Process" ></div> 
		    	<div class="ProcessYet"></div> 
			    <div class="VoiceEmp"></div> 
			    <div class="VoiceProcess" ></div> 
			    <div class="VoiceProcessYet" ></div> 
			    <div class="VoiceFull" ></div>
			    <div class="ShowMusicList" ></div> 
		    </div>
		     
		</div>
		<div class="MusicList">  
		    <div class="Author"></div> 
		    <div class="List"> 
			    <div class="Single" > 
			    	<span class="SongName" KV="因为爱情" >因为爱情.mp3</span>
			    </div> 
			    <div class="Single" > 
			    	<span class="SongName" KV="情歌" >情歌.MP3</span>
			    </div> 
			    <div class="Single" > 
		    		<span class="SongName" KV="爱情岁月" >爱情岁月.mp3</span>
		    	</div> 
		    	<div class="Single" > 
		    		<span class="SongName" KV="甘心替代你" >甘心替代你.MP3</span>
		    	</div> 
		    	<div class="Single" > 
		    		<span class="SongName" KV="我愿你知道" >我愿你知道.mp3</span>
		    	</div> 
		    </div>
	    </div>
	</body>
	<script type="text/javascript" src="sea-modules/seajs/seajs/2.2.1/sea.js"></script>
	<script type="text/javascript">
		//seajs config detail: https://github.com/seajs/seajs/issues/262
		seajs.config({
			base: '../music',
			alias: {
				'jquery': 'sea-modules/jquery/jquery/2.1.0/jquery-debug'
			},
			preload: [
			    Function.prototype.bind ? '' : 'es5-safe',
			    this.JSON ? '' : 'json'
			],
			paths: {
				'index': 'src/page/index'
			}
		});

		seajs.use('index/main', function(main){
			main.init();
		});
	</script>
</html>
